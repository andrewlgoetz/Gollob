<mat-toolbar color="primary" class="navbar">
  <!-- Logo Section -->
  <span class="logo">Gollob & Co</span>

  <!-- Navigation Links for Larger Screens -->
  <div class="nav-links">
    <a mat-button routerLink="">Home</a>
    <a mat-button routerLink="showcase">Services</a>
    <a mat-button routerLink="about">About</a>
    <a mat-button routerLink="contact">Contact</a>
  </div>

  <!-- Menu for Smaller Screens -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="">Home</button>
    <button mat-menu-item routerLink="showcase">Showcase</button>
    <button mat-menu-item routerLink="about">About</button>
    <button mat-menu-item routerLink="contact">Contact</button>
  </mat-menu>
</mat-toolbar>
