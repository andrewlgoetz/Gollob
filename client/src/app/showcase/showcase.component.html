<div class="grid">
    <mat-card *ngFor="let image of images" class="grid-item">
      <img mat-card-image [src]="image.src" [alt]="image.title" />
      <mat-card-content>
        <h3>{{ image.title }}</h3>
        <p>{{ image.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
